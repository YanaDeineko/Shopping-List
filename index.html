<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Diner Shopping List</title>
</head>

<body>
    <header class="header">
        <h1 class="title">CSS Diner Shopping List</h1>
        <h4>Let`s go to the mall!</h4>
    </header>
    <main>
        <div class="wrapper">
            <ul class="shopping-list">
                <li>
                    <label>
                        <input type="checkbox">
                        <p>A lot of pickles
                            <span class="description">for the next lessons about CSS</span>
                        </p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>10 apples
                            <span class="description">for more CSS manipulations</span>
                        </p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>20 oranges
                            <span class="description">because they are awersome</span>
                        </p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>13 plates
                            <span class="description">hm...they always disappear</span>
                        </p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>15 bentos</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <p>1 bottle of Sake ^_^
                            <span class="description">for my friend</span>
                        </p>
                    </label>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p class="text_footer">Bon appetit</p>
        </div>
    </footer>
</body>

</html>
